spring.application.name=notifyMe


spring.datasource.url=jdbc:mysql://localhost:3306/notify_me_db
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update  # Can be create-drop during development
spring.jpa.show-sql=true  # Enable to debug queries

logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE  # Logs query parameters

server.port=8080 

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=amitsingh@gmail.com
spring.mail.password=1234
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

